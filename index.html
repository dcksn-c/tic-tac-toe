<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="mode-select">
        <p>Select mode:</p>
        <div class="btn-container">
            <button class="human-player">Human</button>
            <button class="ai-player">AI Easy</button>
            <button class="ai-player-hard">AI Hard</button>
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
                <label for="player-one" class="player-one">Player 1:</label>
                <input type="text" id="player-one" placeholder="Enter name">
                <label for="player-two" class="player-two">Player 2:</label>
                <input type="text" id="player-two" placeholder="Enter name">
                <button class="submit">Let's Go!</button>
        </div>
    </div>
    <div class="board">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
    </div>
    <h3 class="message"></h3>
    <div class="lower-btn-container"> 
        <button class="replay-btn">Replay</button>
        <button class="refresh-btn">Mode Selection</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

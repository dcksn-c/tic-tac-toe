<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="btn-container">
        <button class="human-player">Human</button>
        <button class="ai-player">AI</button>
    </div>
    <div class="modal">
        <div class="modal-content">
            <form id="name-form" class="">
                <label for="player-one">Player 1:</label>
                <input type="text" id="player-one">
                <label for="player-two">Player 2:</label>
                <input type="text" id="player-two">
                <button class="submit">Let's Go!</button>
            </form>
        </div>
    </div>
    <div class="board">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
    </div>
    <div class="test">
        <div class="message"></div>
        <button class="replay-btn">Replay</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
